    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --accent-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Safe Area Support */
        header {
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        nav {
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .animate-fade-in-up { animation: fadeInUp 0.7s ease-out forwards; }
        .animate-slide-in-left { animation: slideInLeft 0.6s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.5s ease-out forwards; }
        .animate-fade-in-down { animation: fadeInDown 0.6s ease-out forwards; }
        .animate-bounce-in { animation: bounceIn 0.7s ease-out forwards; }

        /* Custom Classes */
        .gradient-primary { background: var(--primary-gradient); }
        .gradient-secondary { background: var(--secondary-gradient); }
        .gradient-accent { background: var(--accent-gradient); }
        .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .glass-effect { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); }
        .btn-primary { @apply bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold transition-all duration-300 ease-in-out hover:shadow-xl active:scale-95; }
        .property-card { @apply transition-all duration-300 ease-in-out active:scale-[0.98] cursor-pointer; }
        .heart-btn { @apply transition-all duration-200 ease-in-out active:scale-90; }
        .heart-btn.favorited { animation: heartBeat 0.4s ease-out; }
        .tab-btn { @apply transition-all duration-300 ease-in-out active:scale-95; }
        .nav-item { @apply transition-all duration-300 ease-in-out; }
        .nav-item.active { @apply translate-y-[-2px] relative; }
        .nav-item.active::after { content: ''; @apply absolute bottom-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-purple-500 rounded-full; }
        .page-transition { animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .image-container { @apply relative overflow-hidden; }
        .image-zoom { @apply transition-transform duration-500 ease-in-out; }
        .property-card:active .image-zoom { @apply scale-105; }
        .floating-action { @apply fixed bottom-[100px] right-6 z-50 btn-primary rounded-full p-4 shadow-2xl transition-all duration-300; animation: float 4s ease-in-out infinite; }
        .detail-page, .search-page, .saved-page, .profile-page { @apply fixed inset-0 z-50 bg-white overflow-y-auto transform translate-x-full transition-transform duration-400 ease-in-out; }
        .detail-page.active, .search-page.active, .saved-page.active, .profile-page.active { transform: translateX(0); }
        .swipe-indicator { @apply absolute bottom-8 left-1/2 -translate-x-1/2 z-10; }
        .badge-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .skeleton { @apply bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] rounded-lg; background-size: 200% 100%; animation: shimmer 1.5s ease-in-out infinite; }
        .ripple { @apply relative overflow-hidden; }
        .ripple::after { content: ''; @apply absolute inset-1/2 w-0 h-0 rounded-full bg-white/30 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-500; }
        .ripple:active::after { @apply w-[300px] h-[300px]; }
        .swipe-to-close { touch-action: pan-y; }
        .map-placeholder { animation: pulse 3s ease-in-out infinite; }
        .modal-overlay { @apply fixed inset-0 bg-black/50 z-60 opacity-0 invisible transition-all duration-300; }
        .modal-overlay.active { @apply opacity-100 visible; }
        .modal { @apply absolute bottom-0 left-0 right-0 bg-white rounded-3xl transform translate-y-full transition-transform duration-300 z-70 p-6 space-y-6 max-h-[85vh] overflow-y-auto; }
        .modal.active { transform: translateY(0); }

        /* Responsive Enhancements */
        @media (max-width: 480px) {
            .floating-action { @apply right-4 bottom-[90px]; }
            .px-5 { @apply px-4; }
            .py-6 { @apply py-5; }
        }
    </style>
</head>

        function addSwipeListener(element) {
            let startX = 0;
            let currentX = 0;
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            element.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                if (diff > 50) {
                    element.style.transform = `translateX(${diff}px)`;
                }
            });
            element.addEventListener('touchend', () => {
                const diff = startX - currentX;
                if (diff > 100) {
                    closeDetail();
                } else {
                    element.style.transform = 'translateX(0)';
                }
            });
        }

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>Settings</span>
                            </button>
                            <button class="w-full gradient-secondary text-purple-700 py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 ripple" onclick="document.getElementById('alertModal').classList.add('active')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                </svg>
                                <span>Create Alert</span>
                            </button>
                            <button class="w-full bg-slate-100 text-slate-700 py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 ripple">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                <span>My Listings</span>
                            </button>
                            <button class="w-full bg-slate-100 text-slate-700 py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 ripple">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>Help & Support</span>
                            </button>
                            <button class="w-full bg-red-100 text-red-700 py-4 rounded-2xl font-bold flex items-center justify-center space-x-2 ripple">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6 6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

            `;
            profileContent.innerHTML = backHeader + content;
            document.getElementById('profilePage').classList.add('active');
        }

        function closeProfile() {
            goToMain();
        }

        function showSettingsModal() {
            alert('Settings modal would open here with options like notifications, privacy, etc.');
        }

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                tabButtons.forEach(b => {
                    b.classList.remove('btn-primary', 'text-white', 'shadow-md', 'active-tab');
                    b.classList.add('text-slate-600', 'glass-effect');
                });
                this.classList.add('btn-primary', 'text-white', 'shadow-md', 'active-tab');
                this.classList.remove('text-slate-600', 'glass-effect');
                const tabText = this.textContent.trim().split(' ')[1].toLowerCase();
                currentTab = tabText;
                renderListings();
            });
        });

        // Bottom navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                navItems.forEach(nav => {
                    nav.classList.remove('active');
                    const svg = nav.querySelector('svg path, svg');
                    const span = nav.querySelector('span');
                    if (svg) {
                        svg.classList.remove('text-purple-600');
                        svg.classList.add('text-slate-500');
                    }
                    span.classList.remove('text-purple-600', 'font-bold');
                    span.classList.add('text-slate-500', 'font-medium');
                });
                this.classList.add('active');
                const svg = this.querySelector('svg path, svg');
                const span = this.querySelector('span');
                if (svg) {
                    svg.classList.add('text-purple-600');
                    svg.classList.remove('text-slate-500');
                }
                span.classList.add('text-purple-600', 'font-bold');
                span.classList.remove('text-slate-500', 'font-medium');

                // Hide all pages
                document.querySelectorAll('.detail-page, .search-page, .saved-page, .profile-page').forEach(p => p.classList.remove('active'));
                document.getElementById('mainPage').style.display = 'block';

                if (page === 'home') {
                    document.getElementById('mainPage').style.display = 'block';
                    renderListings();
                } else if (page === 'search') {
                    document.getElementById('mainPage').style.display = 'none';
                    showSearchResults(''); // Empty for full search view
                } else if (page === 'saved') {
                    document.getElementById('mainPage').style.display = 'none';
                    showSaved();
                } else if (page === 'profile') {
                    document.getElementById('mainPage').style.display = 'none';
                    showProfile();
                }
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    if (navigator.vibrate) navigator.vibrate(50);
                    showSearchResults(query);
                }
            }
        });

        // Filter modal
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterModal').classList.add('active');
        });

        document.getElementById('filterModal').addEventListener('click', (e) => {
            if (e.target.id === 'filterModal') {
                document.getElementById('filterModal').classList.remove('active');
            }
        });

        // Alert Modal
        document.getElementById('propertyAlertTab').addEventListener('click', () => {
            document.getElementById('jobAlertForm').classList.add('hidden');
            document.getElementById('propertyAlertForm').classList.remove('hidden');
            document.getElementById('propertyAlertTab').classList.add('btn-primary', 'text-white');
            document.getElementById('propertyAlertTab').classList.remove('text-slate-600', 'glass-effect');
            document.getElementById('jobAlertTab').classList.remove('btn-primary', 'text-white');
            document.getElementById('jobAlertTab').classList.add('text-slate-600', 'glass-effect');
        });

        document.getElementById('jobAlertTab').addEventListener('click', () => {
            document.getElementById('propertyAlertForm').classList.add('hidden');
            document.getElementById('jobAlertForm').classList.remove('hidden');
            document.getElementById('jobAlertTab').classList.add('btn-primary', 'text-white');
            document.getElementById('jobAlertTab').classList.remove('text-slate-600', 'glass-effect');
            document.getElementById('propertyAlertTab').classList.remove('btn-primary', 'text-white');
            document.getElementById('propertyAlertTab').classList.add('text-slate-600', 'glass-effect');
        });

        document.getElementById('createAlertBtn').addEventListener('click', () => {
            // Simulate creating alert
            alert('Notification alert created successfully! You will be notified when matches are found.');
            document.getElementById('alertModal').classList.remove('active');
        });

        document.getElementById('alertModal').addEventListener('click', (e) => {
            if (e.target.id === 'alertModal') {
                document.getElementById('alertModal').classList.remove('active');
            }
        });

        // FAB - Post a listing or job
        document.getElementById('fabBtn').addEventListener('click', () => {
            if (currentTab === 'jobs') {
                alert('Post a new job: Form for title, description, pay, skills, etc. would open here.');
            } else {
                alert('Floating action: Post a new listing or quick search');
            }
        });

        // Notification button main
        document.getElementById('notificationBtnMain').addEventListener('click', () => {
            showNotifications();
        });

        // Prevent zoom on input focus
        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'INPUT') {
                document.body.style.zoom = '0.99';
            }
        });

        document.addEventListener('focusout', () => {
            document.body.style.zoom = '1';
        });

        // Initial render
        renderListings();

        // Page load animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
