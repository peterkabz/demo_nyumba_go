<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EstateHub - Find Your Dream Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            padding-top: env(safe-area-inset-top);
        }

        nav {
            padding-bottom: env(safe-area-inset-bottom);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.4s ease-out forwards;
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
        }

        .animate-bounce-in {
            animation: bounceIn 0.6s ease-out forwards;
        }

        .property-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .property-card:active {
            transform: scale(0.98);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .heart-btn {
            transition: all 0.2s ease;
        }

        .heart-btn:active {
            transform: scale(0.9);
        }

        .heart-btn.favorited {
            animation: heartBeat 0.3s ease-out;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .tab-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn:active {
            transform: scale(0.95);
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item.active {
            transform: translateY(-2px);
        }

        .page-transition {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .image-zoom {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .property-card:active .image-zoom {
            transform: scale(1.05);
        }

        .floating-action {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 40;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .detail-page, .search-page, .saved-page, .profile-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
            background: white;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .detail-page.active, .search-page.active, .saved-page.active, .profile-page.active {
            transform: translateX(0);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .badge-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 200px;
            height: 200px;
        }

        /* Swipe to close */
        .swipe-to-close {
            touch-action: pan-y;
        }

        /* Map placeholder animation */
        .map-placeholder {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Modal overlay for profile actions */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 70;
        }

        .modal.active {
            transform: translateY(0);
        }

        /* Pull to refresh */
        .pull-to-refresh {
            position: relative;
        }

        .refresh-indicator {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refresh-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50">
    
    <!-- Main Content -->
    <div id="mainPage" class="min-h-screen pb-20 page-transition">
        <!-- Header -->

                        <div class="gradient-bg p-2.5 rounded-2xl shadow-xl">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </div>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>

                    </button>
                </div>

                <!-- Search Bar -->
                <div class="relative">
                    <input id="searchInput" type="text" placeholder="Search location, city, or ZIP..." class="w-full pl-12 pr-4 py-4 rounded-2xl bg-gradient-to-r from-purple-50 to-blue-50 border-2 border-purple-200 focus:border-purple-400 focus:outline-none text-slate-700 font-medium shadow-inner transition-all">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Tabs -->
            <div class="px-5 pb-4">

                    <button class="tab-btn py-3 rounded-xl font-bold text-xs btn-primary text-white shadow-lg active-tab">
                        🏠 Buy
                    </button>
                    <button class="tab-btn py-3 rounded-xl font-semibold text-xs text-slate-600">
                        🔑 Rent
                    </button>
                    <button class="tab-btn py-3 rounded-xl font-semibold text-xs text-slate-600">
                        💰 Sell
                    </button>
                    <button class="tab-btn py-3 rounded-xl font-semibold text-xs text-slate-600">
                        🔧 Jobs
                    </button>
                </div>
            </div>
        </header>

        <!-- Pull to Refresh Indicator -->
        <div class="refresh-indicator" id="refreshIndicator">
            <div class="text-center">
                <svg class="w-6 h-6 mx-auto animate-spin text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <p class="text-xs text-slate-500 mt-1">Refreshing...</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="px-5 py-6">
            <div class="grid grid-cols-3 gap-3">
                <div class="glass-effect rounded-2xl p-4 shadow-lg animate-scale-in">
                    <div class="bg-gradient-to-br from-blue-500 to-purple-500 w-10 h-10 rounded-xl flex items-center justify-center mb-2 shadow-md">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                    <p class="text-2xl font-bold gradient-text">12.4K+</p>
                    <p class="text-xs text-slate-500 font-medium">Properties</p>
                </div>

                <div class="glass-effect rounded-2xl p-4 shadow-lg animate-scale-in" style="animation-delay: 0.1s">
                    <div class="bg-gradient-to-br from-purple-500 to-pink-500 w-10 h-10 rounded-xl flex items-center justify-center mb-2 shadow-md">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                    <p class="text-2xl font-bold gradient-text">8.3K+</p>
                    <p class="text-xs text-slate-500 font-medium">Sold</p>
                </div>

                <div class="glass-effect rounded-2xl p-4 shadow-lg animate-scale-in" style="animation-delay: 0.2s">
                    <div class="bg-gradient-to-br from-yellow-500 to-orange-500 w-10 h-10 rounded-xl flex items-center justify-center mb-2 shadow-md">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                    <p class="text-2xl font-bold gradient-text">4.9</p>
                    <p class="text-xs text-slate-500 font-medium">Rating</p>
                </div>
            </div>
        </div>

        <!-- Featured Properties -->
        <div class="px-5 py-4">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Featured Homes</h2>
                    <p class="text-sm text-slate-500 mt-0.5">Premium listings for you</p>
                </div>
                <button id="filterBtn" class="text-purple-600 font-bold text-sm flex items-center space-x-1 ripple">
                    <span>Filter</span>

                    </svg>
                </button>
            </div>

            <div id="propertiesGrid" class="space-y-4">
                <!-- Properties will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Search Results Page -->
    <div id="searchPage" class="search-page">
        <div id="searchContent" class="min-h-screen bg-white">
            <!-- Search content will be inserted here -->
        </div>
    </div>

    <!-- Saved Properties Page -->
    <div id="savedPage" class="saved-page">
        <div id="savedContent" class="min-h-screen bg-white">
            <!-- Saved content will be inserted here -->
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="profile-page">
        <div id="profileContent" class="min-h-screen bg-white">
            <!-- Profile content will be inserted here -->
        </div>
    </div>

    <!-- Property Detail Page -->
    <div id="detailPage" class="detail-page swipe-to-close">
        <div id="detailContent" class="min-h-screen bg-white">
            <!-- Detail content will be inserted here -->
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal-overlay">
        <div class="modal p-5 space-y-4">
            <h3 class="text-xl font-bold text-slate-800">Filters</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Price Range</label>
                    <div class="flex space-x-2">

                        <option>1+</option>
                        <option>2+</option>
                        <option>3+</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <!-- Alert Creation Modal -->

                </div>
                <div>

                        <option>1</option>

                        <option>3</option>

                <div>

                    <input type="text" id="propertyLocation" placeholder="City or ZIP" class="w-full p-3 rounded-xl border border-slate-200">

            </div>
            <div id="jobAlertForm" class="space-y-3 hidden">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Min Pay</label>
                    <input type="number" id="minPay" placeholder="$/hour" class="w-full p-3 rounded-xl border border-slate-200">
                </div>

                        <option>Plumbing</option>

                </svg>
                <span class="text-xs font-medium text-slate-400">Search</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1 px-4 py-2" data-page="saved">

                <span class="text-xs font-medium text-slate-400">Saved</span>
            </button>
            <button class="nav-item flex flex-col items-center space-y-1 px-4 py-2" data-page="profile">
                <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
