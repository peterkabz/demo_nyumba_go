<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #0078D4; /* Microsoft blue */
            --secondary-color: #106EBE;
            --accent-color: #FFB900; /* Subtle accent */
            --neutral-light: #F3F2F1;
            --neutral-medium: #A19F9D;
            --neutral-dark: #323130;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background-color: var(--neutral-light);
            color: var(--neutral-dark);
        }

        /* Safe Area Support */
        header {
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        nav {
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Subtle Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }

        /* Custom Classes */
        .btn-primary { @apply bg-[var(--primary-color)] text-white font-semibold transition-all duration-200 hover:bg-[var(--secondary-color)] active:opacity-80; }
        .property-card { @apply transition-shadow duration-200 hover:shadow-md active:shadow-sm cursor-pointer; }
        .heart-btn { @apply transition-all duration-200; }
        .tab-btn { @apply transition-all duration-200; }
        .nav-item { @apply transition-all duration-200; }
        .nav-item.active { @apply text-[var(--primary-color)]; }
        .page-transition { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .image-container { @apply relative overflow-hidden; }
        .image-zoom { @apply transition-transform duration-300; }
        .property-card:hover .image-zoom { @apply scale-105; }
        .floating-action { @apply fixed bottom-20 right-4 z-50 btn-primary rounded-full p-4 shadow-md transition-all duration-200; }
        .detail-page, .search-page, .saved-page, .profile-page { @apply fixed inset-0 z-50 bg-[var(--neutral-light)] overflow-y-auto transform translate-x-full transition-transform duration-300 ease-in-out; }
        .detail-page.active, .search-page.active, .saved-page.active, .profile-page.active { transform: translateX(0); }
        .modal-overlay { @apply fixed inset-0 bg-black/40 z-60 opacity-0 invisible transition-all duration-300; }
        .modal-overlay.active { @apply opacity-100 visible; }
        .modal { @apply absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl transform translate-y-full transition-transform duration-300 z-70 p-6 space-y-6 max-h-[85vh] overflow-y-auto shadow-lg; }
        .modal.active { transform: translateY(0); }
        .pull-to-refresh { @apply relative; }
        .refresh-indicator { @apply absolute top-[-60px] left-1/2 -translate-x-1/2 opacity-0 transition-opacity duration-300 z-10 text-center; }
        .refresh-indicator.active { @apply opacity-100; }

        /* Responsive Enhancements */
        @media (max-width: 480px) {
            .floating-action { @apply right-3 bottom-20; }
            .px-5 { @apply px-4; }
            .py-6 { @apply py-5; }
        }
    </style>
</head>

            detailContent.innerHTML = backHeader + content;

            addSwipeListener(detailPage);
        }

        function addSwipeListener(element) {
            let startX = 0;
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            element.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                if (startX - endX > 100) {
                    goToMain();
                }
            });
        }

        function renderListings() {
            const grid = document.getElementById('propertiesGrid');
            let data = [];
            let generateCard = generatePropertyCard;
            let isJobs = false;

            if (currentTab === 'jobs') {
                data = jobs;
                generateCard = generateJobCard;
                isJobs = true;
            } else {
                data = properties.filter(p => p.type === currentTab);
            }

            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-12 h-12 mx-auto mb-4 text-[var(--neutral-medium)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3 class="text-lg font-semibold text-[var(--neutral-dark)] mb-2">No ${isJobs ? 'jobs' : 'properties'} found</h3>
                        <p class="text-[var(--neutral-medium)] text-sm">Try adjusting your filters or search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map((item, index) => generateCard(item, index)).join('');
            document.getElementById('refreshIndicator').classList.remove('active');
        }

        function showSearchResults(query) {
            const filtered = properties.filter(p => p.location.toLowerCase().includes(query.toLowerCase()) || p.title.toLowerCase().includes(query.toLowerCase()));
            const searchContent = document.getElementById('searchContent');
            const content = `
                <div class="px-5 py-6 space-y-4">
                    <h2 class="text-xl font-semibold text-[var(--neutral-dark)]">Search Results</h2>
                    <p class="text-sm text-[var(--neutral-medium)]">Showing ${filtered.length} results for "${query}"</p>
                    <div class="space-y-4">
                        ${filtered.map((property, index) => generatePropertyCard(property, index, `showDetail(${property.id})`)).join('')}
                    </div>
                </div>
            `;
            searchContent.innerHTML = backHeader + content;
            document.getElementById('searchPage').classList.add('active');
        }

        function showSaved() {
            const savedProps = properties.filter(p => favorites.includes(p.id));
            const savedContent = document.getElementById('savedContent');
            const content = `
                <div class="px-5 py-6 space-y-4">
                    <h2 class="text-xl font-semibold text-[var(--neutral-dark)]">Saved Properties</h2>
                    <p class="text-sm text-[var(--neutral-medium)]">You have ${savedProps.length} saved homes</p>
                    <div class="space-y-4">
                        ${savedProps.map((property, index) => generatePropertyCard(property, index, `showDetail(${property.id})`)).join('')}
                    </div>
                </div>
            `;
            savedContent.innerHTML = backHeader + content;
            document.getElementById('savedPage').classList.add('active');
        }

        function showProfile() {
            const profileContent = document.getElementById('profileContent');
            const content = `
                <div class="px-5 py-6 space-y-6">
                    <h2 class="text-xl font-semibold text-[var(--neutral-dark)]">Profile</h2>
                    <div class="bg-white rounded-lg p-4 shadow-sm flex items-center space-x-4">
                        <div class="w-16 h-16 rounded-full bg-[var(--neutral-light)] flex items-center justify-center">
                            <svg class="w-8 h-8 text-[var(--primary-color)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[var(--neutral-dark)] text-lg">John Doe</h3>
                            <p class="text-sm text-[var(--neutral-medium)]">john.doe@email.com</p>
                            <div class="flex items-center mt-1">
                                <svg class="w-4 h-4 text-[var(--accent-color)]" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                </svg>
                                <span class="text-sm font-medium ml-1">Premium Member</span>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button class="w-full btn-primary py-3 rounded-md text-sm font-medium flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span>Settings</span>
                        </button>
                        <button class="w-full bg-[var(--neutral-light)] text-[var(--neutral-dark)] py-3 rounded-md text-sm font-medium flex items-center justify-center space-x-2" onclick="document.getElementById('alertModal').classList.add('active')">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span>Create Alert</span>
                        </button>
                        <button class="w-full bg-[var(--neutral-light)] text-[var(--neutral-dark)] py-3 rounded-md text-sm font-medium flex items-center justify-center space-x-2">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            <span>My Listings</span>
                        </button>
                        <button class="w-full bg-[var(--neutral-light)] text-[var(--neutral-dark)] py-3 rounded-md text-sm font-medium flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Help & Support</span>
                        </button>
                        <button class="w-full bg-red-50 text-red-700 py-3 rounded-md text-sm font-medium flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            `;
            profileContent.innerHTML = backHeader + content;
            document.getElementById('profilePage').classList.add('active');
        }

        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                tabButtons.forEach(b => {
                    b.classList.remove('btn-primary');
                    b.classList.add('text-[var(--neutral-medium)]', 'hover:bg-[var(--neutral-light)]');
                });
                this.classList.add('btn-primary');
                this.classList.remove('text-[var(--neutral-medium)]', 'hover:bg-[var(--neutral-light)]');
                currentTab = this.textContent.toLowerCase();
                renderListings();
            });
        });

        // Bottom navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                navItems.forEach(nav => {
                    nav.classList.remove('active');
                    const svg = nav.querySelector('svg');
                    const span = nav.querySelector('span');
                    svg.classList.remove('text-[var(--primary-color)]');
                    svg.classList.add('text-[var(--neutral-medium)]');
                    span.classList.remove('text-[var(--primary-color)]', 'font-semibold');
                    span.classList.add('font-medium');
                });
                this.classList.add('active');
                const svg = this.querySelector('svg');
                const span = this.querySelector('span');
                svg.classList.add('text-[var(--primary-color)]');
                svg.classList.remove('text-[var(--neutral-medium)]');
                span.classList.add('text-[var(--primary-color)]', 'font-semibold');
                span.classList.remove('font-medium');

                document.querySelectorAll('.detail-page, .search-page, .saved-page, .profile-page').forEach(p => p.classList.remove('active'));
                document.getElementById('mainPage').style.display = 'none';

                if (page === 'home') {
                    document.getElementById('mainPage').style.display = 'block';
                    renderListings();
                } else if (page === 'search') {
                    showSearchResults('');
                } else if (page === 'saved') {
                    showSaved();
                } else if (page === 'profile') {
                    showProfile();
                }
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    showSearchResults(query);
                }
            }
        });

        // Filter modal
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterModal').classList.add('active');
        });

        document.getElementById('filterModal').addEventListener('click', (e) => {
            if (e.target.id === 'filterModal') {
                document.getElementById('filterModal').classList.remove('active');
            }
        });

        // Alert Modal
        document.getElementById('propertyAlertTab').addEventListener('click', () => {
            document.getElementById('jobAlertForm').classList.add('hidden');
            document.getElementById('propertyAlertForm').classList.remove('hidden');
            document.getElementById('propertyAlertTab').classList.add('btn-primary');
            document.getElementById('propertyAlertTab').classList.remove('text-[var(--neutral-medium)]', 'bg-[var(--neutral-light)]');
            document.getElementById('jobAlertTab').classList.remove('btn-primary');
            document.getElementById('jobAlertTab').classList.add('text-[var(--neutral-medium)]', 'bg-[var(--neutral-light)]');
        });

        document.getElementById('jobAlertTab').addEventListener('click', () => {
            document.getElementById('propertyAlertForm').classList.add('hidden');
            document.getElementById('jobAlertForm').classList.remove('hidden');
            document.getElementById('jobAlertTab').classList.add('btn-primary');
            document.getElementById('jobAlertTab').classList.remove('text-[var(--neutral-medium)]', 'bg-[var(--neutral-light)]');
            document.getElementById('propertyAlertTab').classList.remove('btn-primary');
            document.getElementById('propertyAlertTab').classList.add('text-[var(--neutral-medium)]', 'bg-[var(--neutral-light)]');
        });

        document.getElementById('createAlertBtn').addEventListener('click', () => {
            alert('Notification alert created successfully! You will be notified when matches are found.');
            document.getElementById('alertModal').classList.remove('active');
        });

        document.getElementById('alertModal').addEventListener('click', (e) => {
            if (e.target.id === 'alertModal') {
                document.getElementById('alertModal').classList.remove('active');
            }
        });

        // FAB - Post a listing or job
        document.getElementById('fabBtn').addEventListener('click', () => {
            if (currentTab === 'jobs') {
                alert('Post a new job: Form for title, description, pay, skills, etc.');
            } else {
                alert('Post a new listing: Form for property details.');
            }
        });

        // Notification button main
        document.getElementById('notificationBtnMain').addEventListener('click', () => {
            showNotifications();
        });

        // Pull to refresh
        const mainPage = document.getElementById('mainPage');
        mainPage.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
        });

        mainPage.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].pageY;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop === 0 && currentY - startY > 50) {
                e.preventDefault();
                document.getElementById('refreshIndicator').classList.add('active');
            }
        }, { passive: false });

        mainPage.addEventListener('touchend', () => {
            if (currentY - startY > 100) {
                renderListings();
            }
            document.getElementById('refreshIndicator').classList.remove('active');
        });

        // Initial render
        renderListings();
    </script>
